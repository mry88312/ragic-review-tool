    <script>
        let forms = [];
        let filteredForms = [];
        let currentFilter = 'all';
        let currentPage = 1;
        const itemsPerPage = 50;

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            
            return lines.slice(1).map((line, index) => {
                const values = parseCSVLine(line);
                const obj = { id: index + 1, decision: 'pending', notes: '' };
                headers.forEach((header, i) => {
                    obj[header.trim()] = values[i] ? values[i].trim() : '';
                });
                return obj;
            });
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // Initialize (removed - now handled by loadCSVData)

        // Render table
        function renderTable() {
            const tbody = document.getElementById('formsTableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredForms.slice(start, end);

            if (pageData.length === 0) {
                tbody.innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            tbody.innerHTML = pageData.map(form => `
                <tr data-id="${form.id}">
                    <td>${form.id}</td>
                    <td><span class="module-tag">${form['é ç±¤åç¨±'] || '-'}</span></td>
                    <td>
                        <div class="form-name">${form['è¡¨å–®åç¨±'] || '-'}</div>
                        <div class="form-url"><a href="${form['è¡¨å–®ç¶²å€']}" target="_blank">æŸ¥çœ‹è¡¨å–®</a></div>
                    </td>
                    <td><span class="field-count">${form['æ¬„ä½æ•¸é‡']} æ¬„ä½</span></td>
                    <td><span class="frequency frequency-${(form['ä½¿ç”¨é »ç‡æ¨è«–'] || 'low').toLowerCase()}">${form['ä½¿ç”¨é »ç‡æ¨è«–'] || 'ä½'}</span></td>
                    <td>${form['è¡¨å–®åŠŸèƒ½ç°¡è¿°'] || '-'}</td>
                    <td>
                        ${getBadge(form['è¡¨å–®ç‹€æ…‹å»ºè­°'])}
                    </td>
                    <td>
                        <select class="status-select" data-id="${form.id}" onchange="updateDecision(${form.id}, this.value)">
                            <option value="pending" ${form.decision === 'pending' ? 'selected' : ''}>â³ å¾…å¯©æŸ¥</option>
                            <option value="keep" ${form.decision === 'keep' ? 'selected' : ''}>âœ… ä¿ç•™</option>
                            <option value="merge" ${form.decision === 'merge' ? 'selected' : ''}>ğŸ”„ æ•´åˆ</option>
                            <option value="remove" ${form.decision === 'remove' ? 'selected' : ''}>ğŸ—‘ï¸ å»¢æ£„</option>
                        </select>
                    </td>
                    <td>
                        <textarea class="notes-input" data-id="${form.id}" placeholder="å‚™è¨»..." onchange="updateNotes(${form.id}, this.value)">${form.notes}</textarea>
                    </td>
                </tr>
            `).join('');

            renderPagination();
        }

        function getBadge(status) {
            if (!status) return '<span class="badge badge-pending">æœªåˆ†é¡</span>';
            if (status.includes('ä¿ç•™')) return '<span class="badge badge-keep">âœ… ä¿ç•™</span>';
            if (status.includes('åˆä½µ') || status.includes('æ•´åˆ')) return '<span class="badge badge-merge">ğŸ”„ æ•´åˆ</span>';
            if (status.includes('å»¢æ£„')) return '<span class="badge badge-remove">ğŸ—‘ï¸ å»¢æ£„</span>';
            return '<span class="badge badge-pending">å¾…ç¢ºèª</span>';
        }

        // Pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredForms.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})">â† ä¸Šä¸€é </button>`;
            }

            for (let i = 1; i <= Math.min(totalPages, 10); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é  â†’</button>`;
            }

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
            window.scrollTo(0, 0);
        }

        // Update decision
        function updateDecision(id, decision) {
            const form = forms.find(f => f.id === id);
            if (form) {
                form.decision = decision;
                updateStats();
                saveToLocalStorage();
            }
        }

        // Update notes
        function updateNotes(id, notes) {
            const form = forms.find(f => f.id === id);
            if (form) {
                form.notes = notes;
                saveToLocalStorage();
            }
        }

        // Update stats
        function updateStats() {
            const keep = forms.filter(f => f.decision === 'keep').length;
            const merge = forms.filter(f => f.decision === 'merge').length;
            const remove = forms.filter(f => f.decision === 'remove').length;
            const reviewed = keep + merge + remove;
            const progress = Math.round((reviewed / forms.length) * 100);

            document.getElementById('keepCount').textContent = keep;
            document.getElementById('mergeCount').textContent = merge;
            document.getElementById('removeCount').textContent = remove;
            document.getElementById('reviewedCount').textContent = reviewed;
            document.getElementById('progressPercent').textContent = progress + '%';
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Filter
        function applyFilter(filter) {
            currentFilter = filter;
            currentPage = 1;

            if (filter === 'all') {
                filteredForms = forms;
            } else if (filter === 'pending') {
                filteredForms = forms.filter(f => f.decision === 'pending');
            } else {
                filteredForms = forms.filter(f => f.decision === filter);
            }

            applySearch();
        }

        // Search
        function applySearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                renderTable();
                return;
            }

            filteredForms = filteredForms.filter(form => {
                return (
                    (form['è¡¨å–®åç¨±'] || '').toLowerCase().includes(query) ||
                    (form['è¡¨å–®åŠŸèƒ½ç°¡è¿°'] || '').toLowerCase().includes(query) ||
                    (form['å‚™è¨»èˆ‡å»ºè­°'] || '').toLowerCase().includes(query) ||
                    (form['é ç±¤åç¨±'] || '').toLowerCase().includes(query) ||
                    (form.notes || '').toLowerCase().includes(query)
                );
            });

            renderTable();
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', () => {
                currentPage = 1;
                applyFilter(currentFilter);
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    applyFilter(this.dataset.filter);
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        }

        // Export decisions
        function exportDecisions() {
            const decisions = forms.map(f => ({
                id: f.id,
                æ¨¡çµ„: f['é ç±¤åç¨±'],
                è¡¨å–®åç¨±: f['è¡¨å–®åç¨±'],
                è¡¨å–®ç¶²å€: f['è¡¨å–®ç¶²å€'],
                åŸå»ºè­°: f['è¡¨å–®ç‹€æ…‹å»ºè­°'],
                æ±ºå®š: f.decision === 'pending' ? 'å¾…å¯©æŸ¥' : 
                     f.decision === 'keep' ? 'ä¿ç•™' :
                     f.decision === 'merge' ? 'æ•´åˆ' : 'å»¢æ£„',
                å‚™è¨»: f.notes
            }));

            const csv = [
                Object.keys(decisions[0]).join(','),
                ...decisions.map(d => Object.values(d).map(v => `"${v}"`).join(','))
            ].join('\n');

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ragic-review-${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        // Local storage
        function saveToLocalStorage() {
            const data = forms.map(f => ({ id: f.id, decision: f.decision, notes: f.notes }));
            localStorage.setItem('ragicReview', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('ragicReview');
            if (saved) {
                const data = JSON.parse(saved);
                data.forEach(d => {
                    const form = forms.find(f => f.id === d.id);
                    if (form) {
                        form.decision = d.decision;
                        form.notes = d.notes;
                    }
                });
            }
        }

        // Load CSV from file
        async function loadCSVData() {
            try {
                const response = await fetch('ragic-forms-data.csv');
                const csvText = await response.text();
                
                // Parse CSV
                forms = parseCSV(csvText);
                filteredForms = forms;
                
                // Load saved decisions
                loadFromLocalStorage();
                
                // Render
                renderTable();
                updateStats();
            } catch (error) {
                console.error('Failed to load CSV:', error);
                alert('ç„¡æ³•è¼‰å…¥è¡¨å–®è³‡æ–™ã€‚è«‹ç¢ºèª ragic-forms-data.csv æª”æ¡ˆå­˜åœ¨ã€‚');
            }
        }

        // Start
        loadCSVData();
        setupEventListeners();
    </script>
